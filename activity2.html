<!DOCTYPE html>
<html lang="en">

<head>

    <title>Activity 2</title>
</head>

<body>
    <h2>Arrays in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    
    <script>
        var fruits = ["apple", "mango", "banana", "pineapple"]

        document.getElementById("p1").innerHTML = fruits;
        document.getElementById("p2").innerHTML = fruits.join("*");
        fruits.pop();
        document.getElementById("p3").innerHTML = fruits;
        
    </script>

</body>

</html>
