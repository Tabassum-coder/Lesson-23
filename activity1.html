<!DOCTYPE html>
<html lang="en">

<head>

    <title>Activity 1</title>
</head>

<body>
    <h2>Arrays in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

        var fruits = ["apple", "mango", "banana", "pineapple"]

        document.getElementById("p1").innerHTML = fruits;


        document.getElementById("p4").innerHTML = fruits[1];
